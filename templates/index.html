<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <div class="max-width min-width ltr content-width mx-auto px-8">
      <main class="content index !min-h-screen pt-16">
        <div class="flex flex-col gap-4">
          <th:block th:each="post : ${posts.items}">
            <article class="transition-duration-300 cursor-pointer rounded-2xl p-4 transition-all hover:bg-white">
              <a th:href="@{${post.status?.permalink}}">
                <header class="flex items-center gap-5">
                  <h2 class="text-xl font-bold">
                    <span th:text="${post.spec.title}"> </span>
                  </h2>
                  <th:block th:each="category : ${post.categories}">
                    <a class="text-sm" th:href="@{${category.status?.permalink}}">
                      <span class="iconify icon-[tabler--category]"></span>
                      <span th:text="${category.spec?.displayName}">无分类</span>
                    </a>
                  </th:block>
                  <th:block th:each="tag : ${post.tags}">
                    <a class="text-sm" th:href="@{${tag.status?.permalink}}">
                      <span class="iconify icon-[tabler--tags]"></span>
                      <span th:text="${tag.spec?.displayName}">无标签</span>
                    </a>
                  </th:block>
                </header>
                <section class="mt-1 text-sm text-gray-500">
                  <div th:text="${post.status?.excerpt}"></div>
                </section>
                <footer class="mt-1">
                  <time
                    th:datetime="${post.spec.publishTime}"
                    itemprop="datePublished"
                    th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}"
                  >
                  </time>
                </footer>
              </a>
            </article>
          </th:block>
        </div>
      </main>

      <div class="mt-6 flex w-full items-center justify-between" th:if="${posts.hasPrevious() || posts.hasNext()}">
        <a
          th:href="@{${posts.prevUrl}}"
          class="whitespace-no-wrap group inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-600 shadow-sm hover:bg-gray-50 focus:shadow-none focus:outline-none"
        >
          <span class="i-tabler-arrow-left text-lg transition-all group-hover:-translate-x-1"></span>
          <span>上一页</span>
        </a>
        <span class="text-sm text-gray-900" th:text="${posts.page} +' / '+ ${posts.totalPages}"></span>
        <a
          th:href="@{${posts.nextUrl}}"
          class="whitespace-no-wrap group inline-flex items-center justify-center gap-1 rounded-md border border-gray-200 bg-white px-4 py-1 text-sm font-medium leading-6 text-gray-600 shadow-sm hover:bg-gray-50 focus:shadow-none focus:outline-none"
        >
          <span>下一页</span>
          <span class="i-tabler-arrow-right text-lg transition-all group-hover:translate-x-1"></span>
        </a>
      </div>
    </div>
  </th:block>
</html>
